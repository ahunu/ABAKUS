<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="../Icons/icon-36-ldpi.png" />
        <link rel="stylesheet" href="../themes/ThemeABCDE.min.css" />
        <link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="../js/jquery.mobile/jquery.mobile.min.css" />
        <script src="../js/jquery/jquery.min.js"></script>
        <script src="../js/jquery/jquery.stickytableheaders.min.js"></script>
        <script src="../js/jquery/tableHeadFixer.js"></script>
        <script type="text/javascript" src="../js/firebase/firebase.js"></script>
        <script type="text/javascript">
            window.onpageshow = function () { // Forward-Button verhindern
                if (window.performance.navigation.type === 2) {
                    history.back();
                }
            };
            $(document).bind("mobileinit", function () {
                $.mobile.selectmenu.prototype.options.nativeMenu = false;
                $.mobile.loadingMessage = true;
            });
        </script>
        <script src="../js/jquery.mobile/jquery.mobile.min.js"></script>
        <link  href="../js/jBox/jBox.css"     rel="stylesheet" />
        <script src="../js/jBox/jBox.min.js"  ></script>
        <script src="../js/jBox/Meldungen.js" ></script>
        <script src="../js/jBox/Meldungen.js" ></script>
        <!-- Das ist ein Kommentar -->
        <title>Abakus</title>
        <style>.fixHeader {position: fixed; top: 0; width: 100%; padding:0em; margin:0px; background:#f5f5f5}</style>
        <style>.printHeader {position: absolute; top: 0; width: 100%; padding:0em; margin:0px; background:#ffffff}</style>
        <link  href="../js/css/Abakus.css"    rel="stylesheet" />
        <link  href="tableRotate.css"      rel="stylesheet" />
        <style>
            #iFilter {
                background-image: url('../Icons/Search.png');
                background-repeat: no-repeat;
                padding-left: 40px;
                padding-right: -105px;
            }
            #mTable {
                font-size: 22px;
            }
        </style>
        <script src="statFunktionen.js"></script>
        <script src="showUebersicht.js"></script>
        <script src="showSaison.js"></script>
        <script src="showRegeln.js"></script>
        <script src="showTermine.js"></script>
        <script src="showCupwertung.js"></script>
        <script src="showPlatzierungen.js"></script>
        <script src="showTischliste.js"></script>
        <script src="showTurnier.js"></script>
        <script src="showTurnierMT.js"></script>
        <script src="loadSTAT.js" ></script>
        <script src="loadTURNIER.js" ></script>
        <script src="../js/FileSaver/FileSaver.min.js"></script>
        <script src="downloadExcel.js"></script>
        <script src="../js/nicEdit/nicEdit.js"></script>
        <script src="Statistik.js"></script>
    </head>
    <body onclick="event.stopImmediatePropagation();">
        <img src='../Icons/Statistik.png'   id=imgStatistik hidden/>
        <img src='../Icons/icon-64.png'     id=imgSkuess hidden/>
        <div id=dCopyright onclick='showLogo();' hidden>
            <font face="Segoe Print" color="#0000bb"><i><div id='tWeisheit' class='C B L2'></div></i></font>
            <br><br>
            <div id='tWeiser' class='M C'></div>
            <br><br><br>
            <div class="ui-grid-a XS">
                <div class="ui-block-a">
                    &nbsp;&nbsp;<b><i>Abakus</i></b> die k&ouml;nigliche Tarock-App
                </div>
                <div class="ui-block-b" style="text-align:right;">
                    &copy; 2015-<span id="tJJJJ">2099</span> by Leo Luger&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div id="dOver" class="noprint" hidden>
        </div>

        <div id=dLinks class="noprint" style="width:28%;position:fixed;">

            <div id=sideCUP>
                <div id=hfHeaderL>
                    <div data-role="navbar">
                        <ul>
                            <li class="nb12">
                                <a id=nbHome onClick="nbHome();"><img src="../Icons/icon-36-ldpi.png" height="32" width="32" style="margin:-8px;"></a>
                            </li>
                            <li class="nb44">
                                <a id=nbUebersicht onClick="showUebersicht();"><i class="i zmdi-menu"></i>&nbsp;&nbsp;Übersicht</a>
                            </li>
                            <li class="nb44">
                                <a id=nbArchiv onclick="jbArchiv.open()"><i class="i zmdi-play zmdi-hc-rotate-90"></i>&nbsp;&nbsp;<span id="tArchiv">Archiv</span></a>
                            </li>
                        </ul>
                    </div>
                    <div id=hfHeader>
                        <div onclick='event.stopPropagation();'>
                            <div class="ui-grid-a">
                                <div class="ui-block-a" id=hfHeaderLinks style="width:44px;margin-top:3px; text-align:center;">
                                    <img id=hfHeaderIcon src='../Icons/Statistik.png' alt="Abakus" style="width:42px; height:42px;"/>
                                </div>
                                <div class="ui-block-b" style="padding:0;margin:0;">
                                    <div class="ui-grid-a">
                                        <div class="ui-block-a">
                                            <div id=hfHeaderZeile1 style="width:100%;margin:-2pt 0;font-size:22px;white-space:nowrap;font-style:italic;" class="B">
                                            </div>
                                            <div id=hfHeaderZeile2 style="width:100%;margin:-3pt 0;font-size:15pt;white-space:nowrap;font-weight:normal;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <ul id="sideDetails" data-role="listview" data-inset="true" data-divider-theme="f" data-corners="false">
                    <li data-role="list-divider">&nbsp;&nbsp;&nbsp;&nbsp;Allgemeines:</li>
                    <li data-icon="false"><a onClick="showAnekdotenMT();" class='ui-disabled'>&nbsp;Anekdoten</a></li>
                    <li data-icon="false"><a id="bTarifeUndRegeln" onClick="showRegeln();">&nbsp;Tarife und Regeln</a></li>
                    <li data-role="list-divider">&nbsp;&nbsp;&nbsp;&nbsp;Wertung:</li>
                    <li data-icon="false" style='padding:0;margin:0'>
                        <fieldset data-role=controlgroup data-mini="true" data-theme="a" style='padding:0;margin:0'>
                            <input type=radio name=iWERTUNG onClick="setMwEwWertung('MW')" id=iMW value='MW' >
                            <label class=btn for=iMW >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mannschaftswertung</label>
                            <input type=radio name=iWERTUNG onClick="setMwEwWertung('EW')" id=iEW value='EW'>
                            <label class=btn for=iEW >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Einzelwertung</label>
                        </fieldset>
                    </li>
                    <li data-role="list-divider">&nbsp;&nbsp;&nbsp;&nbsp;Die Turniere:</li>
                </ul>

            </div>

            <div id=sideContent style="overflow-x: hidden; overflow-y: scroll;-webkit-overflow-scrolling: touch;">
                <ul  id="dContent" class='K' data-role="listview" data-inset="true" data-divider-theme="f" data-corners="false">
                </ul>
            </div>

            <div id=sideContentMT style="overflow-y: scroll;-webkit-overflow-scrolling: touch;" hidden>
            </div>

            <div id="dFooter" data-position="fixed" data-tap-toggle="false" class="noprint">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li>
                            <a class="nb-btn" onClick="$(this).buttonMarkup({theme: 'd'}); $('#dRumpf,#dFooter').addClass('ui-disabled'); statBack();"><img src="../Icons/icon-36-ldpi.png" height="32" width="32" style="margin:-11px;">&nbsp;&nbsp;<span id="tZumTurnier">&nbsp;&nbsp;Abakus</span></a>
                        </li>
                        <li id=bAktSaison>
                            <a id="tAktSaison" class="nb-btn" onClick="$(this).removeClass('ui-btn-active'); CUPS.TYP[stCup] === 'MT' ? showUebersichtMT() : showSaison(stSaisonTab[0]);">Übersicht</a>
                            <!--      <a class="nb-btn" onClick="bZurÜebersichZumTisch()">&Uuml;bersicht</a> -->
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="ui-grid-a">
            <div class="ui-block-a noprint" id="dDummy" style="width:28%;">
            </div>
            <div class="ui-block-b" id="dPrint" style="width:72%;padding:0;margin:0;">
                <div id=qfHeader class='fixHeader'>
                    <div onclick='event.stopPropagation();'>
                        <div class="ui-grid-a">
                            <div class="ui-block-a" id=qfHeaderLinks style="width:66px; margin-top:3px; text-align:center;">
                                <img id=qfHeaderIcon src='../Icons/Statistik.png' alt="Abakus"/>
                            </div>
                            <div class="ui-block-b" style="padding:0;margin:0;">
                                <div class="ui-grid-a">
                                    <div class="ui-block-a">
                                        <div id=qfHeaderZeile1 style="width:100%;margin:-2pt 0;font-size:23pt;white-space:nowrap;font-style:italic;" class="B">
                                        </div>
                                        <div id=qfHeaderZeile2 style="width:100%;margin:-3pt 0;font-size:21pt;white-space:nowrap;font-weight:normal;">
                                        </div>
                                    </div>
                                    <div class="ui-block-b" id=qfHeaderIcons style="width:0%;text-align:right;" hidden>
                                        <i onclick="event.stopPropagation(); downloadExcel();" title="Die Daten herunterladen." id=iDownload class="i zmdi-download noprint"></i>
                                        <i onclick="event.stopPropagation(); listeDrucken();"  title="Die Statistik drucken."   id=iPrint class="i zmdi-print noprint"></i>
                                        <i onclick="event.stopPropagation(); showAnekdote();"  title="Die Anekdoten anzeigen."  id=iAnekdote class="i zmdi-comment-text noprint"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id=dMargin style='margin-bottom:74px'></div>
                <div id=tStand class="XS" hidden>Endstand:&nbsp;&nbsp;</div>
                <div id=dRumpf></div>
            </div>
        </div>
    </body>
</html>
