<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="shortcut icon" href="../Icons/icon-36-ldpi.png" />
        <link rel="stylesheet" href="../themes/ThemeABCDE.min.css" />
        <link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="../js/jquery.mobile/jquery.mobile.min.css" />
        <script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../js/firebase/firebase.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function () {
                $.mobile.selectmenu.prototype.options.nativeMenu = false;
                $.mobile.loadingMessage = true;
            });
        </script>
        <script src="../js/jquery.mobile/jquery.mobile.min.js"></script>
        <link  href="../js/jBox/jBox.css"     rel="stylesheet" />
        <script src="../js/jBox/jBox.min.js"  ></script>
        <script src="../js/jBox/Meldungen.js" ></script>
        <!-- Das ist ein Kommentar -->
        <title>Abakus
        </title>
        <link  href="../js/css/Abakus.css"      rel="stylesheet" />
        <script src="SpielerImport.js"></script>
    </head>
    <body onclick="event.stopImmediatePropagation();">
        <div id=dHeader data-role="header" data-position="fixed" style="padding:0em; margin:0em;">
            <div class="ui-grid-c" onClick="$('#dLegende').toggle('show');">
                <div class="ui-block-a" style="width:1vw;"></div>
                <div class="ui-block-b C" style="width:70px;margin-bottom:-8px">
                    <img src='../Icons/Tools.png' id=logo height="70" width="70"/>
                </div>
                <div class="ui-block-c" style="width:1.5vw;"></div>
                <div class="ui-block-d" style="width:auto">
                    <div id=hTitel1 style="width:auto; text-align:left; font-size: 36px; margin-top:-2px; font-style: italic;">ABAKUS die Tarock-App</div>
                    <div id=hTitel2 style="width:auto; text-align:left; font-size: 28px; margin-top:-8px; font-weight: normal;">Spieler aus CSV-Datei importieren</div>
                </div>
            </div>
        </div>
        <div id='dLegende' onClick="$('#dLegende').toggle('show');" style='margin:1em; text-align: left;' class='M N' hidden>
            <b>Legende:</b>
            <hr> Unmittelbar nach dem Speichern werden nur mehr die neuen / ge&auml;nderten Daten verwendet.
        </div>
        <div id='main'>
            <br>
            <input type="file" id="bFileCSV" onchange="handleFiles(this.files)" accept=".csv"  value="Spieler einlesen (*.csv)">
            <br>
            <table data-role="table" id="tSpieler" class="ui-responsive table-stroke" style='margin: 1em 5em 1em 5em' hidden>
                <thead>
                    <tr>
                        <th class=TR>Nr.&nbsp;&nbsp;&nbsp;
                        </th>
                        <th>Name
                        </th>
                        <th>Ort
                        </th>
                        <th>Strasse
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id=tMeldung class='M' style='margin: 1em 5em 1em 5em'>
            </div>

            <div data-role="footer" id="footer" data-position="fixed">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li>
                            <a data-icon=delete class=iconJQM onClick="history.back();">&nbsp;&nbsp;&nbsp;&nbsp;abbrechen</a>
                        </li>
                        <li>
                            <a data-icon=check  class='iconJQM ui-disabled' id=bSpeichern onclick="Speichern();" data-theme="e">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;speichern</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div data-role="popup" data-history=false id="pTermin" data-theme="d" data-overlay-theme="b" data-icon="delete" data-dismissible="false" class="XL ui-corner-all" data-transition=slidedown data-position-to="#lv">
            <div data-role="header" data-theme="c" class="ui-corner-top" align="center">&nbsp;&nbsp;
                <span id=tTitel>
                </span>&nbsp;&nbsp;
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a" style='padding:0.3em;'>
                    <input id="iDATUM" type="date" data-clear-btn="false" class='C' placeholder="Termin:" data-role="none">
                </div>
                <div class="ui-block-b" style='padding:0.3em;'>
                    <input id="iCUP" placeholder="Cup:" data-role="none" xclass="ui-disabled">
                </div>
            </div>
            <div style='padding:0.3em;'>
                <input id="iNAME" placeholder="Turniername:" data-role="none">
            </div>
            <div style='padding:0.3em;'>
                <textarea id="iTEXT" class=M placeholder="Beschreibung:" cols=55 rows="3" width='100%' data-role="none"></textarea>
            </div>
            <div class="ui-grid-a" id=bNeu>
                <div class="ui-block-a">
                    <a data-role="button" data-theme="a" onclick="$('#iDATUM,#iCUP,#iNAME,#iTEXT').filter(':input:focus').blur();$('#pTermin').popup('close');" id="krZurueck" >abbrechen</a>
                </div>
                <div class="ui-block-b">
                    <a data-role="button" data-theme="a" onclick="onAendern()">neu anlegen</a>
                </div>
            </div>
            <div class="ui-grid-b" id=bAendern>
                <div class="ui-block-a">
                    <a data-role="button" data-theme="a" onclick="$('#iDATUM,#iCUP,#iNAME,#iTEXT').filter(':input:focus').blur();$('#pTermin').popup('close');" id="krZurueck" >abbrechen</a>
                </div>
                <div class="ui-block-b">
                    <a data-role="button" data-theme="a" onclick="onAendern()">&auml;ndern</a>
                </div>
                <div class="ui-block-c">
                    <a data-role="button" data-theme="a" onclick="onLoeschen()">l&ouml;schen</a>
                </div>
            </div>
        </div>
    </body>
</html>
